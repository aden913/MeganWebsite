<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    .dropdown-container {
      position: fixed;
      top: 0;
      right: 0;
      background-color: #333;
      padding: 10px;
      color: #fff;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 100%; /* Position below the dropdown container */
      right: 0;
      background-color: #f9f9f9;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 1;
    }

    .dropdown a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #333;
    }

    .dropdown-container:hover .dropdown {
      display: block;
    }
  </style>
</head>
<body>

<div class="dropdown-container">
  Click me
  <div class="dropdown">
    <a href="#">Item 1</a>
    <a href="#">Item 2</a>
    <a href="#">Item 3</a>
  </div>
</div>

<!-- Content goes here -->

</body>
</html>
